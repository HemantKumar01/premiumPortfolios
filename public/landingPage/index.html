<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#452178" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Portfolios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero flexbox">
      <h2>Create</h2>
      <h2><span class="highlight">Stunning</span></h2>
      <h1>Personal</h1>
      <h1>Websites</h1>
      <button id="main">
        Start Creating
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
          <path
            style="fill: #232326"
            d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z"
            data-name="Right"
          />
        </svg>
      </button>
    </div>
    <div class="img-container">
      <img
        src="media/illustration.jpg"
        alt="Isometric illustration. Create websites from the future"
        id="heroImg"
      />
    </div>
    <script src="/firebase.js"></script>
    <script>
      document.querySelector("button#main").onclick = () => {
        firebase.isSignedIn().then((signedIn) => {
          if (signedIn) {
            window.location.href = "/";
          } else {
            window.location.href = "/login";
          }
        });
      };
    </script>
  </body>
</html>
